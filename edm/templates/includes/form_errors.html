{% comment %}Блок с сообщениями об ошибках при вводе.{% endcomment %}
{% if form.errors %}
  {% for error in field.errors %}
    <div class="alert alert-danger mt-2">{{ error|escape }}</div>
  {% endfor %}
  {% for error in form.non_field_errors %}
    <div class="alert alert-danger mt-2">{{ error|escape }}</div>
  {% endfor %}
{% endif %}
